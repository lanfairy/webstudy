<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script>

    //常用的,反复的执行
//    window.setInterval(function () {
//      alert("哈哈");
//    },1000);

    //window.clearInterval(定时器id);//清理定时器


    //另一个定时器-------一次性的定时

    /*
    * 参数1:函数
    * 参数2:时间---1000毫秒---1秒
    * 返回值:该定时器的id
    *
    *
    * */
   // window.setTimeout(函数,时间);


    //页面加载后
    window.onload=function () {
      //一次性的定时器
      var timeId=window.setTimeout(function () {
        alert("您好");
      },1000);

      //点击这个按钮,停止这个一次性的定时器
      document.getElementById("btn").onclick=function () {
        clearTimeout(timeId);
      };
    };

  </script>
</head>
<body>
<input type="button" value="停下" id="btn"/>
<script>

</script>
</body>
</html>
