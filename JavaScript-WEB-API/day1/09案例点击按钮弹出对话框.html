<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$永远的24k纯帅$</title>

</head>
<body>
<input type="button" value="按钮" id="btn"/>
<script>
  //先有按钮,才能获取,获取之后才能注册事件


  //根据id属性的值从文档中获取这个元素,
  var btnObj = document.getElementById("btn");
  //为当前的这个按钮元素(对象),注册点击事件,添加事件处理函数(匿名函数)
  btnObj.onclick = function () {
    //响应做的事情
    alert("哦,小苏好帅哦");
  };
</script>

</body>
</html>
