<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>美女相册</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		li {
			list-style: none;
		}

		ul li {
			float: left;
			width: 200px;
			height: 125px;
			line-height: 125px;
			margin: 0 10px 10px 0;
		}
		/*ul li img {
			display: block;
			width: 200px;
			height: 125px;
		}*/
		.clearfix::before, 
		.clearfix::after {
			content: "";
			display: table;
		}
		.clearfix::after {
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}

		#bigPhoto {
			width: 400px;
			height: 250px;
			/*display: block;*/
		}

	</style>
</head>
<body>
	<div>
		<ul class="clearfix" id="photoes">
			<li><a href="images/1.jpg" title="美女A"><img src="images/1-small.jpg" alt="美女A"></a></li>
			<li><a href="images/2.jpg" title="美女B"><img src="images/2-small.jpg" alt="美女B"></a></li>
			<li><a href="images/3.jpg" title="美女C"><img src="images/3-small.jpg" alt="美女C"></a></li>
		</ul>
	</div>
	<div><img src="images/placeholder.png" alt="" id="bigPhoto"><p id="title">大图:</p> </div>

	<script>
		var aObjs = document.getElementById("photoes").getElementsByTagName("a");
		for (var i = 0; i < aObjs.length; i++) {
			aObjs[i].onclick = function(){
				document.getElementById("bigPhoto").src = this.href;
				document.getElementById("title").innerText = this.title;
				return false;
			}
		}
	</script>
</body>
</html>
