<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keyframeAnimation</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: #fff;
			margin: 100px auto;
			animation: myfirst 20s infinite;
		}
		@keyframes myfirst {
			0% {background-color: red;}
			5% {transform: rotate(30deg);}
			10% {transform: translateX(100px);}
			20% {transform: rotate(300deg);}
			50% {background-color: #fff; transform: translateY(100px);}
			100% {background-color: greenyellow;}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
