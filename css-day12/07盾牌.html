<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盾牌</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		body {
            /*background-color: #ff3040;*/
        }
        div {
            width: 440px;
            margin: 100px auto;
        }
        div img {
        	transition: all 1s;
        }
        div img:nth-child(1) {
        	transform: translate(-10px, 20px) rotate(30deg);
        } 
        div img:nth-child(2) {
        	transform: translate(110px, 20px) rotate(130deg);
        }
        div img:nth-child(3) {
        	transform: translate(-100px, 200px) rotate(300deg);
        }
        div img:nth-child(4) {
        	transform: translate(-110px, 120px) rotate(160deg);
        } 
        div img:nth-child(5) {
        	transform: translate(-210px, 20px) rotate(60deg);
        }
        div img:nth-child(6) {
        	transform: translate(-10px, 200px) rotate(90deg);
        }
        div img:nth-child(7) {
        	transform: translate(10px, 20px) rotate(70deg);
        }
        div img:nth-child(8) {
        	transform: translate(210px, 220px) rotate(150deg);
        } 
        div img:nth-child(9) {
        	transform: translate(10px, 200px) rotate(230deg);
        }

		div:hover img {
			transform: none;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/shield_1_01.png" alt="">
		<img src="images/shield_1_02.png" alt="">
		<img src="images/shield_1_03.png" alt="">
		<img src="images/shield_1_04.png" alt="">
		<img src="images/shield_1_05.png" alt="">
		<img src="images/shield_1_06.png" alt="">
		<img src="images/shield_1_07.png" alt="">
		<img src="images/shield_1_08.png" alt="">
		<img src="images/shield_1_09.png" alt="">
	</div>
</body>
</html>
