<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩布局</title>
	<style>
		section {
			width: 80%;
			height: 30%;
			background-color: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			display: flex;
			flex-direction: column;
		}
		section div {
			flex: 1;
			margin: 0 10px;
		}
		section div:nth-child(1) {
			background-color: mistyrose;
		}
		section div:nth-child(2) {
			background-color: greenyellow;
		}
		section div:nth-child(3) {
			background-color: purple;
		}
	</style>
</head>
<body>
	<section>
		<div></div>
		<div></div>
		<div></div>
	</section>
</body>
</html>
