<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐盒子</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			margin: 100px auto;
			position: relative;
		}
		.top, .bottom {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border-radius: 50%;
			overflow: hidden;
		}
		.ro {
			-webkit-animation: rotateMusic 4s linear infinite;
			-o-animation: rotateMusic 4s linear infinite;
			animation: rotateMusic 4s linear infinite;
		}
		@keyframes rotateMusic {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		@-webkit-keyframes rotateMusic {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		@-o-keyframes rotateMusic {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		.top {
			transition: all 1s ease 0s;
			transform-origin: bottom;
		}
		.openMusic {
			transform: rotateX(180deg);
		}

	</style>

	<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var flag = 1;
			$('.top').click(function(event) {
				if(flag==1){
					$(this).addClass('openMusic');
					$('.bottom').addClass('ro');

					flag=0;
					$('audio')[0].load();
					$('audio')[0].play();
				}else {
					$(this).removeClass('openMusic');
					flag=1;
					$('audio')[0].pause();
					$('.bottom').removeClass('ro');
				}

			});
		});
	</script>
</head>
<body>
	<audio src="music.mp3"></audio>
	<div class="box">
		<div class="bottom"><img src="musicb.jpg" alt=""></div>
		<div class="top"><img src="musict.jpg" alt=""></div>
	</div>
</body>
</html>
