<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02过渡</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			transition: all 3s;
			position: absolute;
			top: 100px;
			left: 200px;
			transform-origin: left top;
		}
		div:hover {
			background-color: green;
			/*移动*/
			/*transform: translate(100px,100px);*/
			/*缩放*/
			/*transform: scale(0.5,0.5);*/
			/*旋转*/
			/*transform: translate(100px,1000px) rotate(45deg);*/
			/*transform-origin: left top;*/
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
