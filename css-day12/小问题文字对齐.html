<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小问题文字对齐</title>
	<style>
		div {
			width: 100px;
			height: 30px;
			border: 1px solid #ccc;
			line-height: 30px;
			font-size: 18px;
			text-align: center;
		}
		span {
			display: inline-block;
			width: 10px;
			height: 10px;
			background-color: pink;
			margin-right: 10px;
			margin-top: 0px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div>
		<span></span>文字
	</div>
</body>
</html>
